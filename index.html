<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzys Sketchbook</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body oncontextmenu="return false;">
<div class="main">
    <header>
        <img src="./imgs/fizzy1.png" alt="Fizzy laying on a red bag looking at the camera" width="130px" height="130px">
        <img src="./imgs/fizzy2.png" alt="Fizzy loafed on the carpet looking at the camera" width="130px" height="130px">
        <h1>Fizzys Sketchbook</h1>
        <img src="./imgs/fizzy3.png" alt="Fizzy laying in a cardboard box licking her arm" width="130px" height="130px">
        <img src="./imgs/fizzy4.png" alt="Fizzy laying in a cardboard box looking at the camera" width="130px" height="130px">
    </header>
    <div class="buttons">
        <button id="changeGrid">Change Grid</button>
        <button id="rainbowButton">Rainbow</button>
        <button id="redButton">Red</button>
        <button id="blueButton">Blue</button>
        <button id="greenButton">Green</button>
        <button id="yellowButton">Yellow</button>
        <button id="orangeButton">Orange</button>
        <button id="purpleButton">Purple</button>
        <button id="blackButton">Black</button>
        <button id="whiteButton">White</button>
        <button id="clearButton">Clear Grid</button>
    </div>
    <div class="gridContainer">

    </div>
</div>
</body>
</html>
